<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>刘浩翔宇宙</title>
			<style>
			:root{
				/* Bolder Bauhaus palette with good contrast */
				--accent0: #ff3c00;
				--accent2: #ffffff; 
				--accent3: #0A0A0A;
				--bg: var(--accent3);             /* 轻微偏暖的背景，衬托色彩 */
				--panel: #FFFFFF;
				--bubble-gray: #F1F1F1;
				--text: #0A0A0A;           /* 强对比主文字颜色 */
				--muted: #666666;
			}
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;
				font-family:'SF Pro Text','SF Pro Display',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
				background:var(--bg);
				color:var(--text);
				-webkit-font-smoothing:antialiased;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-block: 20px;
			}
			.app{
				max-width: 1100px;
        width: 100%;
        height: 100%;
				display: flex;
				flex-direction: row;
				background: transparent;
        align-items: stretch;
        justify-content: center;
			}
			.mac-layout .sidebar{
				width:280px;
			background:var(--accent0);
        backdrop-filter:blur(6px);
        border-radius:0px;
        overflow:hidden;
        display:flex;
        flex-direction:column;
			}
			.mac-layout .chat-area{
        flex:1;
        display:flex;
        flex-direction:column;
        background:var(--accent2);
        overflow:hidden
      }
			.titlebar{
        font-weight:700;
        font-size:48px;
        color:var(--text);
        border-bottom:1px solid rgb(0, 0, 0);
        height:64px;
        margin-bottom:20px;
        display: flex;
        align-items: center;
        user-select: none;
      }
			.titlebar img{
        height:44px;
        margin:10px;
      }
			.contacts{
        overflow:auto;
        user-select: none;
      }
			.contact-item{
        display:flex;
        align-items:center;
        margin:10px;
        cursor:pointer;
        box-shadow: 4px 4px var(--accent3);
      }
			.contact-item:hover{
        background:transparent;
        outline: 1px solid var(--accent2);
      }
			.contact-item.active{
        background:var(--accent2);
      }
			.avatar{width:44px;height:44px;margin-right:10px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;background:var(--accent3)}
			.contact-meta{display:flex;flex-direction:column}
			.contact-meta .name{font-weight:600}
			.contact-meta .status{font-size:12px;color:var(--accent3)}
			.header{
				height:64px;
				display:flex;
				align-items:center;
				padding:0 16px;
				gap:12px;
				border-bottom:1px solid rgb(0, 0, 0);
			
				margin-bottom: 12px;
				background:transparent;
        user-select: none;
			}
			.back{
				width:44px;height:44px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;margin-right:8px;background:var(--accent3);
			}
			.contact{
				display:flex;flex-direction:column;justify-content:center;
			}
			.contact .name{font-weight:600}
			.contact .status{font-size:12px;color:var(--accent3)}

			.messages-wrap{
				flex:1;display:flex;flex-direction:column;overflow:hidden;padding:16px 12px;
			}
			.messages{
				flex:1;overflow:auto;display:flex;flex-direction:column;padding-bottom:12px;
			}
			.msg-row{display:flex;margin-bottom:10px;align-items:flex-end}
			.msg-row.assistant{justify-content:flex-start}
			.msg-row.user{justify-content:flex-end}

			.bubble{
				max-width:78%;padding:10px 14px;font-size:15px;line-height:1.3;box-shadow:5px 5px 0 rgba(0,0,0,1);
			}

			.bubble.user{
        background:var(--accent0);
        color:#fff;
      }
			.bubble.assistant{
        background:var(--panel);
        color:var(--text);
        border:1px solid var(--accent0);
      }
			.bubble.note{
        background:linear-gradient(90deg,var(--accent-3),#FFEAA6);
        color:var(--accent3);
      }

      .bubble.user::selection {
        background-color: white;
        color: var(--accent0);
      }
      .bubble.assistant::selection {
        background-color: var(--accent0);
        color: white;
      }

			.meta{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}

			.composer{
				padding:12px;border-top:1px solid rgb(0, 0, 0);background:var(--accent2);display:flex;gap:8px;align-items:flex-end;
			}
			.input{
				flex:1;
        background:var(--accent3);
        color:var(--accent2);
        resize:none;
        min-height:100px;
        max-height:320px;
        overflow:auto;
        font-size:20px;
        font-family: sans-serif;
			}
			.actions{display:flex;gap:8px}
			.btn{
				background:var(--accent0);color:#fff;padding:10px 14px;border:none;cursor:pointer;font-weight:700;display:inline-flex;align-items:center;gap:8px;box-shadow:0 6px 22px rgba(5,75,255,0.18);min-height:100px;max-height:320px;
			}
			.btn:focus{outline:1px solid rgb(0, 0, 0)}
			.btn:disabled{background: var(--accent3);border: 1px solid var(--accent0);cursor:default}
			.btn#send-button{font-size:30px;font-weight:1000}

			/* small screens spacing */
			@media(max-width:420px){.app{padding-bottom:env(safe-area-inset-bottom)}}
		</style>
	</head>
	<body>
		<div class="app mac-layout">
			<aside class="sidebar">
				<div class="titlebar"><img src="logo.svg" alt="Logo"></div>
				<div id="contacts" class="contacts">
					<!-- contact items rendered here -->
				</div>
			</aside>

			<main class="chat-area">
				<header class="header">
					<!-- Avatar removed; update scripts/styles if needed -->
				<div class="contact">
					<div id="active-name" class="name">Assistant</div>
						<div id="active-status" class="status">在线</div>
				</div>
				</header>

				<div class="messages-wrap">
					<div id="messages" class="messages">
					</div>
				</div>

				<div class="composer">
					<textarea id="user-input" class="input" placeholder="请输入世界与自由。"></textarea>
					<div class="actions">
						<button id="send-button" class="btn">></button>
					</div>
				</div>
			</main>
		</div>
		<script src="chat.js"></script>
	</body>
</html>
